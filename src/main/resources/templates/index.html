<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairova - Mental Health Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">How are you feeling today?</h2>
        
        <form th:action="@{/assess}" th:object="${assessment}" method="post" class="needs-validation" novalidate>
            <!-- Feeling Input -->
            <div class="mb-4">
                <label for="feeling" class="form-label">How are you feeling today?</label>
                <input type="text" class="form-control" id="feeling" name="feeling" 
                       placeholder="e.g., stressed, anxious, happy, tired" required>
                <div class="invalid-feedback">
                    Please let us know how you're feeling.
                </div>
            </div>
            
            <!-- Stress Level -->
            <div class="mb-4">
                <label class="form-label">On a scale of 1 to 5, how would you rate your stress level today?</label>
                <div class="d-flex justify-content-between mb-2">
                    <span>1 (Low)</span>
                    <span>2</span>
                    <span>3 (Moderate)</span>
                    <span>4</span>
                    <span>5 (Very High)</span>
                </div>
                <input type="range" class="form-range" min="1" max="5" id="stressLevel" name="stressLevel" required>
            </div>
            
            <!-- Sleep Quality -->
            <div class="mb-4">
                <label class="form-label">Have you been sleeping well lately?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="sleepYes" name="sleepingWell" value="true" required>
                    <label class="form-check-label" for="sleepYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="sleepNo" name="sleepingWell" value="false">
                    <label class="form-check-label" for="sleepNo">No</label>
                </div>
            </div>
            
            <!-- Concentration -->
            <div class="mb-4">
                <label class="form-label">Are you having trouble concentrating?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="concentrationYes" name="concentrationIssues" value="true" required>
                    <label class="form-check-label" for="concentrationYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="concentrationNo" name="concentrationIssues" value="false">
                    <label class="form-check-label" for="concentrationNo">No</label>
                </div>
            </div>
            
            <!-- Socializing -->
            <div class="mb-4">
                <label class="form-label">Have you been socializing with friends or family?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="socialYes" name="socializing" value="true" required>
                    <label class="form-check-label" for="socialYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="socialNo" name="socializing" value="false">
                    <label class="form-check-label" for="socialNo">No</label>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Get Advice</button>
            </div>
        </form>
        
        <div class="mt-5 text-center">
            <p>Need immediate help? Call: 1-800-273-8255 (National Suicide Prevention Lifeline)</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict';
            
            // Fetch the form we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');
            
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
